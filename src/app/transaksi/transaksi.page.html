<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>transaksi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-button color="success" fill="solid" (click)="ngOnInit()" >
    Refresh
  </ion-button>
  <ion-card *ngFor="let item of datas" >
    <!-- <div *ngIf="penjualan_barang[item.id] > 0"> -->
      <ion-item>
        <ion-label>
          <ion-input name="total" label="Pembeli" value="{{ item.nama }}" labelPlacement="stacked" placeholder="Enter text" readonly></ion-input>
        </ion-label>
        <ion-label>
          <ion-input name="total" label="Total" value="{{ item.total_harga | currency:'Rp ':'symbol':'3.0' }}" labelPlacement="stacked" placeholder="Enter text" readonly></ion-input>
        </ion-label>
        <ion-label>
          <!-- <ion-input name="total" label="Banyak" value="{{penjualan_barang[item.id]}}" labelPlacement="stacked" placeholder="Enter text" readonly></ion-input> -->
        </ion-label>
        </ion-item>
      <ion-item>
        <div>
          <!-- <ion-button color="danger" fill="solid" (click)="alert_kurang(item.id,item.nama)" >
            kurang
          </ion-button>
          <ion-button fill="solid" (click)="alert_tambah(item.id,item.nama)" >
            tambah
          </ion-button> -->
        </div>
      </ion-item>
    <!-- </div> -->
  </ion-card>
</ion-content>
